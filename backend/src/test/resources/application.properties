# debug hibernate sql queries
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace
# spring boot datasource configuration
spring.datasource.url=jdbc:h2:mem:keycloak_protection_prototype;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# web application port and path
server.port=8080
server.contextPath=/backend

# CAS configuration
cas.validation-type=cas3
cas.server-url-prefix=https://mymachine.domain.edu:8443/cas
cas.server-login-url=https://mymachine.domain.edu:8443/cas/login
cas.client-host-url=http://localhost:8090